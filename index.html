<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <main>
        <header class="search">
            <div id="search-button"> <img id="search-img"class="iconic iconic-md" data-src="./img/magnifying-glass.svg" alt="Search" title="search" /></div>
            <input type="text" id="search-input" placeholder="search" />


        </header>

        <div class="page active" id="search-results">
            <section class="title"></section>
            <section class="content">

                <div class="attribution">
                    <img src="https://github.com/Bloodmagee/movie-recommendations/raw/gh-pages/img/powered-by-rectangle-blue.svg" alt="The Movie DB" />
                </div>
            </section>
        </div>


        <div class="page" id="recommended-results">
            <section class="search"></section>
            <section class="content"></section>
        </div>


    </main>

    <div class="loading not">
        <img class="iconic" data-src="./img/loop-circular.svg" title="loop circular" />

    </div>


    <script src="./js/iconic.min.js"></script>
    <script src="./js/key.js"></script>
    <script src="./js/main.js"></script>
</body>
<footer>



</footer>

</html>
